{% set name = "txaio" %}
{% set version = "20.4.1" %}
{% set sha256 = "17938f2bca4a9cabce61346758e482ca4e600160cbc28e861493eac74a19539d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - txaio

about:
  home: https://github.com/crossbario/txaio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Compatibility API between asyncio/Twisted/Trollius
  dev_url: https://github.com/crossbario/txaio
  doc_url: http://txaio.readthedocs.io/

extra:
  recipe-maintainers:
    - synapticarbors
