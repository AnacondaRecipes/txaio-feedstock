{% set name = "txaio" %}
{% set version = "20.12.1" %}
{% set sha256 = "1488d31d564a116538cc1265ac3f7979fb6223bb5a9e9f1479436ee2c17d8549" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - txaio

about:
  home: https://github.com/crossbario/txaio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Compatibility API between asyncio/Twisted/Trollius
  dev_url: https://github.com/crossbario/txaio
  doc_url: http://txaio.readthedocs.io/

extra:
  recipe-maintainers:
    - synapticarbors
